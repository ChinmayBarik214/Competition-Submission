<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }
        .option:hover {
            background-color: #007BFF;
            color: white;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quiz Game</h1>
    <div id="quiz-container">
        <p id="question">Loading question...</p>
        <div id="options"></div>
        <p id="message"></p>
        <p id="score">Score: 0</p>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctAnswer: "Mars"
            },
            {
                question: "Which programming language is often used for web development?",
                options: ["Java", "Python", "C++", "JavaScript"],
                correctAnswer: "JavaScript"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const messageElement = document.getElementById("message");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach((option) => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                messageElement.textContent = "Correct!";
                score++;
            } else {
                messageElement.textContent = `Wrong! The correct answer is ${currentQuestion.correctAnswer}.`;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(loadQuestion, 1000); // Load the next question after a delay
            } else {
                // End of the quiz
                questionElement.textContent = "Quiz completed!";
                optionsElement.innerHTML = "";
                messageElement.textContent = "";
                scoreElement.textContent = `Final Score: ${score} out of ${questions.length}`;
            }
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
